<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="//localhost:8002/entry.js" entry></script>
    <style>
      .content-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="pureHtml" class="content-wrap">
      <div style="margin: 10px">Purehtml Example</div>
      <button @click="handleClick">修改globalState</button>
      <div>
        <h3>[globalState] name:</h3>
        <span id="globalState">{{name}}</span>
      </div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: "#pureHtml",
        data() {
          return {
            name: ''
          }
        },
        mounted() {
          const state = sessionStorage.getItem('globalState');
          const globalState = JSON.parse( state || '{}')
          this.name = globalState.name
        },
        methods: {
          handleClick() {
            this.name = "app2-index.html"
          }
        },
      })
    </script>
  </body>
</html>
